<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Static Projects | Modern Web Development Examples</title>
    <meta name="description" content="Explore a curated collection of awesome static projects built with HTML, CSS, and JavaScript. Perfect for developers interested in modern web development.">
    <link rel="canonical" href="https://awsome-statics-projects.vercel.app">
    <meta property="og:title" content="Awesome Static Projects Showcase">
    <meta property="og:description" content="Discover inspiring static web projects for modern web development.">
    <meta property="og:image" content="https://awsome-statics-projects.vercel.app/assets/og-image.jpg">
    <meta property="og:url" content="https://awsome-statics-projects.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100" x-data="projectsApp()">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Awesome Static Projects</h1>
            <a href="https://github.com/likhonsheikhcodes/awsome-statics-projects" target="_blank" class="text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="mb-6">
            <input 
                type="text" 
                x-model="searchQuery" 
                @input="search"
                placeholder="Search projects..."
                class="w-full px-4 py-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
        </div>
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <template x-for="project in filteredProjects" :key="project.name">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <img :src="project.thumbnail" :alt="project.name" class="w-full h-48 object-cover">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-lg leading-6 font-medium text-gray-900" x-text="project.name"></h2>
                        <p class="mt-1 text-sm text-gray-500" x-text="project.description"></p>
                        <div class="mt-4 flex flex-wrap gap-2">
                            <template x-for="tech in project.technologies" :key="tech">
                                <span class="px-2 py-1 text-xs font-medium text-gray-600 bg-gray-100 rounded-full" x-text="tech"></span>
                            </template>
                        </div>
                        <div class="mt-4 flex space-x-3">
                            <a :href="project.demo" target="_blank" class="text-sm font-medium text-blue-600 hover:text-blue-500">Live Demo</a>
                            <a :href="project.github" target="_blank" class="text-sm font-medium text-gray-600 hover:text-gray-500">GitHub</a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2023 Awesome Static Projects. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function projectsApp() {
            return {
                projects: [],
                searchQuery: '',
                async init() {
                    const response = await fetch('projects.json');
                    this.projects = await response.json();
                    this.filteredProjects = this.projects;
                },
                search() {
                    const query = this.searchQuery.toLowerCase();
                    this.filteredProjects = this.projects.filter(project => 
                        project.name.toLowerCase().includes(query) ||
                        project.description.toLowerCase().includes(query) ||
                        project.technologies.some(tech => tech.toLowerCase().includes(query))
                    );
                },
                filteredProjects: []
            }
        }
    </script>
</body>
</html>
