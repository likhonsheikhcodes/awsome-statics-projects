<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags -->
    <title>âš¡ Awesome Static Projects | Modern Web Development Showcase</title>
    <meta name="title" content="Awesome Static Projects | Modern Frontend Development Showcase">
    <meta name="description" content="Discover cutting-edge static web projects built with modern HTML, CSS, and JavaScript. Join our community of developers, learn best practices, and showcase your work.">
    <meta name="keywords" content="static websites, web development, HTML5, CSS3, JavaScript, TailwindCSS, frontend development, web design, portfolio, showcase, developer community">
    <meta name="author" content="Awesome Static Projects Community">
    <meta name="theme-color" content="#3B82F6">
    <link rel="canonical" href="https://awsome-statics-projects.vercel.app/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://awsome-statics-projects.vercel.app/">
    <meta property="og:title" content="Awesome Static Projects | Modern Frontend Showcase">
    <meta property="og:description" content="Discover cutting-edge static web projects. Join our developer community, learn modern techniques, and showcase your work.">
    <meta property="og:image" content="https://awsome-statics-projects.vercel.app/og-image.jpg">
    <meta property="og:site_name" content="Awesome Static Projects">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@awesome_static">
    <meta name="twitter:title" content="Awesome Static Projects | Modern Frontend Showcase">
    <meta name="twitter:description" content="Discover cutting-edge static web projects. Join our developer community, learn modern techniques, and showcase your work.">
    <meta name="twitter:image" content="https://awsome-statics-projects.vercel.app/twitter-image.jpg">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/styles.css" as="style">
    <link rel="preload" href="/main.js" as="script">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Awesome Static Projects",
      "url": "https://awsome-statics-projects.vercel.app/",
      "applicationCategory": "DeveloperApplication",
      "genre": "web development",
      "description": "A curated collection of modern static web projects showcasing frontend development excellence.",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Awesome Static Projects Community",
        "url": "https://github.com/likhonsheikhcodes"
      }
    }
    </script>

    <!-- Styles -->
    <link href="/styles.css" rel="stylesheet">

    <!-- Modern Loading Strategy -->
    <link rel="modulepreload" href="/modules/core.js">
    <link rel="modulepreload" href="/modules/search.js">
    <link rel="modulepreload" href="/modules/theme.js">

    <!-- Critical CSS Inline -->
    <style>
        .loader {
            @apply fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900;
            clip-path: circle(150% at 50% 50%);
            transition: clip-path 0.7s ease-in-out;
        }
        .loader.hidden {
            clip-path: circle(0% at 50% 50%);
        }
        .skeleton {
            @apply animate-pulse bg-gray-200 dark:bg-gray-700 rounded;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased" 
      x-data="{ darkMode: false, isLoading: true }" 
      x-init="
        setTimeout(() => isLoading = false, 800);
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            darkMode = true;
            document.documentElement.classList.add('dark');
        }
      ">

    <!-- Page Loader -->
    <div class="loader" x-show="isLoading" x-transition:leave.duration.700ms>
        <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Offline Detection -->
    <div x-data="{ offline: !navigator.onLine }"
         @offline.window="offline = true"
         @online.window="offline = false"
         x-show="offline"
         class="fixed top-0 inset-x-0 z-50 bg-red-500 text-white p-4 text-center">
        You are currently offline. Some features may be limited.
    </div>

    <!-- Main Content -->
    <div x-show="!isLoading" x-transition:enter.duration.700ms>
        <!-- Header content here -->
        
        <!-- Dynamic Project Grid -->
        <div class="projects-grid" x-data="projectsGrid()">
            <template x-for="project in filteredProjects" :key="project.id">
                <!-- Project card template -->
            </template>
        </div>

        <!-- Infinite Scroll Observer -->
        <div x-intersect="loadMoreProjects" class="h-10"></div>

        <!-- Virtual Scroll Implementation -->
        <div class="virtual-scroll-container" 
             x-data="virtualScroll" 
             x-init="initialize"
             @scroll.window="updateVisibleItems">
            <!-- Virtual scroll content -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/modules/core.js"></script>
    <script>
        // Fallback for browsers that don't support module
        (function() {
            if (!('noModule' in HTMLScriptElement.prototype)) {
                const fallbackScript = document.createElement('script');
                fallbackScript.src = '/fallback-bundle.js';
                document.head.appendChild(fallbackScript);
            }
        })();
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }
    </script>

    <!-- Development Tools (removed in production) -->
    <script>
        if (process.env.NODE_ENV === 'development') {
            // Development-specific code
        }
    </script>
</body>
</html>
