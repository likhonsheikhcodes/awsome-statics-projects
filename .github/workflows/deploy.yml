name: Deploy and Update

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight

jobs:
  validate:
    name: Validate Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install validation tools
        run: |
          npm install -g htmlhint stylelint eslint
      - name: Validate Project Structure
        run: |
          for d in ./projects/*/; do
            if [ -d "$d" ]; then
              echo "Validating $d..."
              for file in "index.html" "css/style.css" "project.json"; do
                if [ ! -f "$d$file" ]; then
                  echo "‚ùå Missing $file in $d"
                  exit 1
                fi
              done
              htmlhint "$d/index.html"
              stylelint "$d/css/*.css"
              if [ -f "$d/js/script.js" ]; then
                eslint "$d/js/*.js"
              fi
            fi
          done

  lighthouse:
    name: Lighthouse Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://likhonsheikhcodes.github.io/awsome-statics-projects/
          uploadArtifacts: true
          temporaryPublicStorage: true

  update-readme:
    name: Update README and Stats
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install @octokit/rest fs-extra
      - name: Update README stats
        run: |
          node .github/scripts/update-stats.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update project list
        run: |
          node .github/scripts/update-projects.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: update README stats and projects" || echo "No changes to commit"
          git push

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, lighthouse]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          commit_message: "deploy: update GitHub Pages"
